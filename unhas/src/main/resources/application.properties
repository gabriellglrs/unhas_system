# Configurações do servidor
server.port=8080

# Para produção com PostgreSQL (comentado)
spring.datasource.url=jdbc:postgresql://localhost:5432/unhasystem
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configurações de JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configurações de upload de arquivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configurações do Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Configurações de logging
logging.level.com.unhasystem=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR

# Configurações de sessão
server.servlet.session.timeout=30m

# Configurações de horário
app.horario.inicio=09:00
app.horario.fim=18:00
app.horario.intervalo=30

