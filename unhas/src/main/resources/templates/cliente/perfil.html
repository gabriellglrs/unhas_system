<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Studio de Unhas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<!-- Inclusão do cabeçalho -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Conteúdo Principal -->
<main class="container py-5">
    <h1 class="mb-4">Meu Perfil</h1>

    <!-- Mensagem de sucesso ou erro -->
    <div th:if="${param.success}" class="alert alert-success">
        Perfil atualizado com sucesso!
    </div>
    <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

    <!-- Dados do cliente -->
    <section class="card">
        <div class="card-body">
            <form th:action="@{/cliente/perfil/atualizar}" th:object="${cliente}" method="post">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" id="nome" th:field="*{nome}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" disabled>
                    <small class="form-text text-muted">O email não pode ser alterado.</small>
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" id="telefone" th:field="*{telefone}" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Data de Cadastro</label>
                    <input type="text" class="form-control"
                           th:value="${#temporals.format(cliente.dataCadastro, 'dd/MM/yyyy HH:mm')}"
                           disabled>
                </div>
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </form>
        </div>
    </section>
</main>

<!-- Inclusão do rodapé -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
