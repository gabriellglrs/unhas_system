<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${item.titulo} + ' - Studio de Unhas'">Detalhes do Item - Studio de Unhas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<!-- Inclusão do cabeçalho -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Conteúdo Principal -->
<main class="container py-5">
    <h1 class="mb-4" th:text="${item.titulo}">Título do Item</h1>

    <!-- Detalhes do item -->
    <div class="row">
        <div class="col-md-6">
            <img th:src="${item.imagemUrl}" class="img-fluid rounded" th:alt="${item.titulo}">
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Descrição</h5>
                    <p class="card-text" th:text="${item.descricao}">Descrição detalhada do trabalho.</p>

                    <h5 class="card-title mt-3">Serviço Relacionado</h5>
                    <p class="card-text" th:text="${item.servico?.nome} ?: 'Não associado'"></p>

                    <h5 class="card-title mt-3">Data de Publicação</h5>
                    <p class="card-text" th:text="${#temporals.format(item.dataPublicacao, 'dd/MM/yyyy HH:mm')}"></p>

                    <a href="/portfolio" class="btn btn-outline-primary mt-3">Voltar ao Portfólio</a>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Inclusão do rodapé -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
